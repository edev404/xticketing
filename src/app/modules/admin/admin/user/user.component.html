<!-- TABS -->
<nz-tabset nzType="card" [nzSelectedIndex]="tabActive">
    <nz-tab *ngFor="let item of listTabs" [nzTitle]="item.name" (nzClick)="tabSelect(item)">
        <div *ngIf="tabSelecte === 'AVPER'">
            <app-profiles (porfileChange)="loadData($event)"></app-profiles>
        </div>
        <div *ngIf="tabSelecte === 'ACU'">
            <app-create-user [idUser]="userId" (userEdit)="setTab($event, 'AVU')" (userCreate)="loadData($event)"></app-create-user>
        </div>
        <div *ngIf="tabSelecte === 'AVU'">
            <app-view-user (tabId)="setTab($event, 'ACU')"></app-view-user>
        </div>
    </nz-tab>
</nz-tabset>
