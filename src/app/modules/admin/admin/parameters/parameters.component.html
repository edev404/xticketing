<!-- BREADCRUMB -->
<nz-breadcrumb style="margin-bottom: 20px;">
    <nz-breadcrumb-item> 
        <span class="title-modulo">
            <i nz-icon nzType="setting" style="font-size: 25px; margin-bottom: 1px;"></i>
        </span>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item> 
        <span class="title-modulo">Administración</span>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
        <span class="title-submodulo">Parámetros</span>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
        <span class="title-submodulo" style="color: #00AE8D !important; font-weight: 700;">{{titelBreadcrumb}}</span>
    </nz-breadcrumb-item>
</nz-breadcrumb>
<!-- TABS -->
<nz-tabset nzType="card" nzSelectedIndex="0">
    <nz-tab *ngFor="let item of listTabs" [nzTitle]="item.name" (nzClick)="tabSelect(item)">
        <ng-container [ngSwitch]="true">
            <div *ngSwitchCase="tabSelecte === 'ACCF'">
                <app-config-file></app-config-file>
            </div>
            <div *ngSwitchCase="tabSelecte === 'ACM'">
                <app-mobile></app-mobile>
            </div>
            <div *ngSwitchCase="tabSelecte === 'ACCAL'">
                <app-admin-list></app-admin-list>
            </div>
            <div *ngSwitchCase="tabSelecte === 'ACG'">
                <app-general></app-general>
            </div>
            <div *ngSwitchCase="tabSelecte === 'PLA'">
                <app-plantilla></app-plantilla>
            </div>
        </ng-container>
    </nz-tab>
</nz-tabset>
