<nz-tabset nzType="card" nzSelectedIndex="0">
  <nz-tab *ngFor="let item of listTabs" [nzTitle]="item.name" (nzClick)="tabSelect(item)">
      <ng-container [ngSwitch]="true">
          <div *ngSwitchCase="tabSelecte === 'AVETE'">
            <app-view-types-companies></app-view-types-companies>
          </div>
          <div *ngSwitchCase="tabSelecte === 'AVECF'">
            <app-view-fleet-companies></app-view-fleet-companies>
          </div>
          <div *ngSwitchCase="tabSelecte === 'AVEER'">
            <app-view-collectors-companies></app-view-collectors-companies>
          </div>
        </ng-container>
  </nz-tab>
</nz-tabset>
