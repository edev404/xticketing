<div>
  <div nz-row nzJustify="space-between">
    <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="10" nzXl="12">
     <div class="ajuste">
      <div class="" style="width: 220px;">
        <img draggable="false" class="icon-menu" style="height: 48px" src="http://set-archivos-test.s3.amazonaws.com/logos/polis.png">
      </div>
      <div class="login">
      <div class="text-login">
        <p class="text-title">{{titulo}}</p>
        <p class="text-secundary">{{message}}</p>          
      </div>
      <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
        <label style="color: #80888e;">Nueva contraseña</label>
          <nz-form-item>
            <nz-form-control [nzErrorTip]="errortip2">
              <nz-input-group [nzSuffix]="suffixTemplate" nzPrefixIcon="lock" class="type-control">
                <input 
                  nz-input
                  type="password"
                  (keypress)="error()"
                  formControlName="password"
                  placeholder="Ingrese nueva contraseña" 
                  [type]="passwordVisible ? 'text' : 'password'"
                />
              </nz-input-group>
              <ng-template #suffixTemplate>
                <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
          <label style="color: #80888e;">Confirmar nueva contraseña</label>
          <nz-form-item>
            <nz-form-control [nzErrorTip]="errorTip">
              <nz-input-group [nzSuffix]="suffixTemplate2" nzPrefixIcon="lock" class="type-control">
                <input 
                  nz-input 
                  type="password"
                  (keypress)="error()"
                  formControlName="passwordconfirmar"
                  placeholder="Ingrese nueva contraseña"
                  [type]="passwordVisible2 ? 'text' : 'password'"
                />
              </nz-input-group>
              <ng-template #suffixTemplate2>
                <i nz-icon [nzType]="passwordVisible2 ? 'eye-invisible' : 'eye'" (click)="passwordVisible2 = !passwordVisible2"></i>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
          <button nz-button class="login-form-button button-green" [nzType]="'primary'">{{messageButton}}</button>
          <button nz-button class="login-form-button button-green"  routerLink="/login" style="background-color: white; color: #00AE8D; border: none;" [nzType]="'primary'"><i nz-icon nzType="arrow-left" nzTheme="outline"></i> Volver al inicio</button>
        </form>
      </div>
      <nz-footer class="footer-login">
        <img draggable="false" src="../../../assets/v1.svg" alt="" style="margin: 0px 16px;"> © {{year}} Unión temporal de santa marta UTS
      </nz-footer>
    </div>
  </div>
    <div nz-col nzXs="0" nzSm="0" nzMd="0" nzLg="10" nzXl="12">
      <div class="suppor-fondo">
     <!-- <div class="prueba"><img draggable="false" src="../../../assets/Vector.svg" alt="" class="prueba"></div> -->
      <nz-carousel nzAutoPlay nzAutoPlaySpeed=7000 >
        <div nz-carousel-content style="align-items: center;" *ngFor="let index of array">
          <div class="rectangle"></div>
          <div class="rectangle-dos"></div>
          <div class="text-suppor-text">
            <div class="title-suppor">
                <p class="title-suppor-secundary">Conoce más sobre</p>
                <h1 class="title-suppor-primary">XTICKETING</h1>
            </div>
            <img draggable="false" src={{index.image}} style="width: 270px; height: 270px; " alt="">
            <p class="suppor-parraf">{{ index.name }}</p>
          </div>
        </div>
      </nz-carousel>
    </div>
    </div>
  </div>
</div>
