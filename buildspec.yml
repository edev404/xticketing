version: 0.2
phases: 
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - npm install -g @angular/cli@14.2.12
  pre_build:
    commands:
      - sudo npm cache clean --force
      - npm i --legacy-peer-deps
  build:
    commands:
      - ng build --prod
artifacts:
  base-directory: dist/dist-calidad
  files:
    - '**/*'
      